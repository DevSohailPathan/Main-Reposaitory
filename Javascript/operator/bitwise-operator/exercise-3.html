<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .main {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            height: 60%;
            width: 35%;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.257);

        }

        p {
            height: 20%;
            width: 90%;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: xx-large;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.257);
            color: rgb(0, 101, 131);
        }

        button {
            height: 8%;
            width: 80%;
            background-color: rgb(3, 190, 0);
            border-radius: 5px;
            border: none;
            font-size: 20px;
            color: white;
        }

        input {
            height: 5%;
            width: 80%;
        }

        label {
            font-size: x-large;
        }
        h1{
            color: rgb(0, 17, 255);
        }
    </style>
</head>
<div class="main">
    <div class="box">
        <h1>Enter sing converter</h1>
        <label for="">Enter a positive number</label>
        <input type="text " id="input-one">
        <button onclick="submit()">Submit</button>
        <p id="display"></p>
    </div>
</div>


<body>
    <script>
        function submit() {
            let a = document.getElementById("input-one").value;
            let b = ~a + 1
            document.getElementById("display").innerHTML = "Negative equivalent  :" + " " + b;


        }

    </script>
</body>

</html>
