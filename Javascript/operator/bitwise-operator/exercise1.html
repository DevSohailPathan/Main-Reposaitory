<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .main {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            height: 55%;
            width: 35%;
            background-color: rgba(86, 86, 86, 0.232);
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.121);
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            border: double 4
            px  black;
        }

        p {
            height: 20%;
            width: 80%;
            background-color: rgba(86, 86, 86, 0.185);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border:dashed 1px black;
        }

        input {
            height: 5%;
            width: 80%;

        }

        button {
            height: 10%;
            width: 40%;
            border-radius: 20px;
            border: 1px dotted black;
            background-color: rgba(13, 255, 0, 0.693);
            font-size: 19px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <h2>Even Number Checker</h2>

            (Using bitwise & operator)
            <b> <label>Enter a number</label></b>
            <input type="number" id="input" placeholder="Enter a number ........">
            <button onclick="button()"> Check Even </button>
            <p id="display"></p>
        </div>
    </div>
    <script>


        function button() {
            let a = document.getElementById("input").value;
            if ((a & 1) == 0) {
                document.getElementById("display").innerHTML = +a + " Is even ( " + a + " & 1 == 0)";
            }
            else {
                document.getElementById("display").innerHTML = a + " Is odd (" + a + " & 1 != 0 )";
            }


        }
    </script>
</body>

</html>
