<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        let a = prompt("enter number one :")

        let b = prompt("enter number two :")

        result = a | b

        alert(result)

        if (a < b) {
            alert(b = " is nearest to " + result)
        }
        else {
            alert(a = " is nearest to " + result)
        }
    </script>
</body>
