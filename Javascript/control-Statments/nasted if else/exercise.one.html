<html lang="en">

    <title>Ladder If Else</title>
</head>
<body>
    <script>

    // ledder if else

    let number = prompt()
    ans = ""
    if (number == 0){
        ans = "Neutral number"

    }

    else if (number < 0){
        ans = "Positive number"
    }
    else {
        ans = "Negative number"
    }
    alert(ans +"using ledder if else")

// nested if else
     
      let result = "";
      if (number >= 0) {
        if (number == 0) {
          result = "zero";
        } else {
          result = "Positive number";
        }
      } else {
        result = "Negative number";
      }
      alert((result = "using nested if else"));
    </script>

</body>
