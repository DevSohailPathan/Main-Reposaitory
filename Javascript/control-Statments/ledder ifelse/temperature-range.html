<body>
    <div class="main">
        <div class="box" id="box">
            <h1>Temperature Range </h1>
            <label for="">Enter Temperature <sup>à¼ </sup>c </label>
            <input type="text" name="" id="input">
            <button onclick="sohail()">Submit</button>
            <p id="display"></p>
        </div>
    </div>

    <script>

        function sohail() {

            let a = document.getElementById("input").value
            let bgColor = ""
            let fontColor = ""
            let display = ""

            if (a >= 40) {
                display = "VERY HOT"
                bgColor = " #D73535"
                fontColor = " #FFD41D"

            }
            else if (a >= 30) {
                display = "Hot"
                bgColor = " #FFD41D"
                fontColor = " #132440"


            }
            else if (a >= 20) {
                display = "Warm"
                bgColor = " #ED985F"
                fontColor = " #001F3D"

            }
            else if (a >= 10) {
                display = "Cool"
                bgColor = " #6AECE1"
                fontColor = " #005461"

            }
            else if (a >= 0) {
                display = "Cold"
                bgColor = "#AEDEFC"
                fontColor = " #9BB4C0"

            }
            else {
                display = "Freezing"
            }
            document.getElementById("input").value = "";
            document.getElementById("display").innerHTML = display;
            document.getElementById("display").style.backgroundColor = bgColor;
      
            document.getElementById("display").style.color = fontColor;
        }
    </script>
</body>
