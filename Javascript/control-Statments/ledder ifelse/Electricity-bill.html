<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  .main {
    height: 100vh;
    width: 100vw;
    background-color: rgb(255, 255, 255);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

  }

  .box {
    height: 60%;
    width: 35%;
    background-color: rgb(139, 180, 180);
    display: flex;
    justify-content: space-evenly;
    flex-direction: column;
    align-items: center;
    border-radius: 5px;
    box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.235);

  }

  p {
    height: 15%;
    width: 90%;
    background-color: rgb(255, 255, 255);
    border-radius: 5px;
    box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.235);  display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  
    font-size: x-large;
  }

  button {

    height: 10%;
    width: 50%;
    background-color: rgb(255, 255, 255);
    border: none;   font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  
    border-radius: 5px;
    box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.235);
    font-size: x-large;

  }

  input {
    width: 80%;
    height: 9%;
  }
</style>

<body>


  <div class="main">

    <div class="box">
      <h1>Electricity Bill</h1>
      <label for="">Enter Unit </label>
      <input type="text" id="input">
      <button onclick="sohail()">Calculate bill </button>
      <p id="display"></p>
    </div>
  </div>
  <script>

    function sohail(){
    let units = document.getElementById("input").value;
    total = 0;
    bill = 0;

    if (units <= 50) {
      bill = units * 7;
    }
    else if (units <= 150) {
      bill = units * 8;
    }
    else if (units <= 250) {
      bill = units * 12;
    }
    else {

      bill = units * 15;
    }
    percent = 0.20 * bill;

    total = bill + percent;

    document.getElementById("display").innerHTML =  "Total Electricity Bill Is â‚¹ "  +  total;
  }
  </script>
</body>

</html>
