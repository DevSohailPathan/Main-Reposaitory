<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .main {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            height: 70%;
            width: 35%;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.277);
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
        }

        .image {
            height: 30%;
            width: 35%;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 100%;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.277);
        }

        .button-group {
            height: 20%;
            width: 90%;
            background-color: rgba(64, 224, 208, 0);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        button {
            height: 40%;
            width: 40%;
            border-radius: 5%;
            border: 1px solid rgb(255, 255, 255);
            font-size: 20px;

        }

        p {
            height: 40%;
            width: 50%;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5%;

        }

        img {
            height: 98%;
            width: 98%;
            border-radius: 100%;
        }

        footer {
            height: 20%;
            width: 90%;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.277);
            justify-content: center;
            align-items: center;
            border-radius: 10px;

        }

        .display-block {
            display: none;
        }
    </style>
</head>

<body>

    <div class="   main" id="main">
        <div class="box" id="box">
            <h2 id="htwo">Light ON / OFF toggle</h2>
            <label id="label" for="">A clean interactive demonstration of light switching</label>
            <div class="image"><img id="bulb" src="" alt="" class="imgoff"></div>
            <div class="button-group">
                <button onclick="onbutton()" id="button-one">Turn on</button>
                <button class="display-block" onclick="ofbutton()" id="button-two">Turn off</button>
                <p id="display">.......</p>
            </div>
            <footer id="footer">
                <b>How to use</b>
                <br>
                <div>Click the button above to toggle the light ,between ON <br>
                    And Off states. Observe how the bulb changes visually <br>and how pages adapts to each state.</div>
            </footer>

        </div>
    </div>

    <script>

        function onbutton() {

            document.getElementById("button-one").style.display = "none"
            document.getElementById("button-two").style.display = "block"
           
            document.getElementById("button-one").style.backgroundColor = "#B6BBC4"
                document.getElementById("button-one").style.color = "#333333"
            document.getElementById("display").style.backgroundColor = "#F0F8FF"
            document.getElementById("footer").style.backgroundColor = "#F8F7F8"
            document.getElementById("display").style.color = "#2575FC"
            document.getElementById("footer").style.color = "#626262"
            document.getElementById("htwo").style.color = "#333333"
            document.getElementById("label").style.color = "#9D9D9C"
            document.getElementById("main").style.backgroundColor = "#E9ECF3"
            document.getElementById("box").style.backgroundColor = "#FEFEFE"

            document.getElementById("display").innerHTML = " ðŸ’¡  Light is currently on"
            document.getElementById("bulb").src = "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSaid_4RYtltEqLboG7VbIlPnRPtU0KobWttQTjqVKW51zVuyVR"
        }
        function ofbutton() {

            document.getElementById("button-one").style.display = "block"
            document.getElementById("button-two").style.display = "none"
            document.getElementById("button-two").style.backgroundColor = "#3559E0"
             document.getElementById("button-two").style.color = "#F0F0F0"
            document.getElementById("display").style.backgroundColor = "#2D2D3F"
            document.getElementById("footer").style.backgroundColor = "#2D2D3F"
            document.getElementById("display").style.color = "#F0F0F0"
            document.getElementById("footer").style.color = "#F0F0F0"
            document.getElementById("htwo").style.color = "#F0F0F0"
            document.getElementById("label").style.color = "#F0F0F0"
            document.getElementById("main").style.backgroundColor = "#161D36"
            document.getElementById("box").style.backgroundColor = "#1E1E2E"
            document.getElementById("display").innerHTML = " ðŸ’¡ Light is currently off"

            document.getElementById("bulb").src = "https://cliply.co/wp-content/uploads/2019/06/371906590_RESPONSIVE_SMARTPHONE_400.png"
        }
    </script>
</body>

</html>
